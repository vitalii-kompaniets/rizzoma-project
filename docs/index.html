<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Отель Hotel</title>
<script defer src="main.f584208d0d6e7b81c428.js"></script></head>
<body>
    <!-- header -->
    <div class="header">

        <div class="header-top">
            <div class="container">
                <div class="header-nav">
                    <div class="main-logo">
                        <img class="icon-logo" src="../src/img/main-logo.png" alt="Логотип">
                        <img class="logo-toxin" src="../src/img/toxin.png" alt="TOXIN">
                    </div>

                    <div class="navigation">
                        <div class="navigation-links">
                            <a href="№" class="navigation-link__item">О нас</a>
                            <a href="№" class="navigation-link__item">Услуги</a>
                            <a href="№" class="navigation-link__item">Вакансии</a>
                            <a href="#" class="navigation-link__item">Новости</a>
                            <a href="#" class="navigation-link__item">Соглашения</a>
                        </div>

                        <div class="header-buttons">
                            <a href="#" class="button-sign">Войти</a>
                            <a href="#" class="button-registration">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container"> 
            <div class="order-menu">

                <div class="order-menu__content">
                    <h1 class="order-menu__heading">Найдем номера под ваши пожелания</h1>

                    <div class="room-search">
                        <div class="visit-date">
                            <div class="arrival-date">
                                <div class="heading-arrival">
                                    <h3>Прибытие</h3>
                                </div>
                                <input type="date" class="input-arrival">
                            </div>
                            <div class="departure-date">
                                <div class="heading-arrival">
                                    <h3>Выезд</h3>
                                </div>
                                <input type="date" class="input-departure">
                            </div>
                        </div>

                        <div class="guests-number">
                            <div class="select-wrapper">
                                <select name="select-number-guest" id="" class="guests">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
    <!-- // header -->
   

</body>
</html>
